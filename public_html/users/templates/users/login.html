<!-- сформируем шаблон для отображения  формы для авторизации пользователей -->

{% extends 'adik/base.html' %}
 
{% block content %}
<h1>Авторизация</h1>
 
<form method="post">
    {% csrf_token %}
    <!-- {{ form.as_p }}  заменили на вывод полей формы  через цикл:-->
    <div class="form-error">{{ form.non_field_errors }}</div> <!--вывод общих ошибок -->
 
    {% for f in form %} <!--перебираем поля    -->
    <p ><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
    <div class="form-error">{{ f.errors }}</div> <!-- ошибки по полям -->
    {% endfor %}

    <p><button type="submit">Войти</button></p>
    <p><a href="{% url 'users:password_reset' %}">Забыли пароль?</a></p>
</form>
 
{% endblock %}
